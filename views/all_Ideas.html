    <div class="content"> 
        <h3>{{idea.title}}</h3>
        <p>{{idea.category}}</p>
        <div class="description">
            {{idea.description}}
        </div>
        <a href="{{idea.link}}" target="_blank">Ir para a Id√©ia</a>
    </div>

    <div class="icon hide">

     </div>
</div>
